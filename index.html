<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhastApp Web</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/671ad03fed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">   
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo"  src="./img/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">receba notificações de novas mensganes</p>
                    <p class="activate-notification">ativar notificações na area de trabalho<i class="fas fa-angle-right"></i></p>
                </div>
            </div>
        </aside>
        <main class="chat-container">

        </main>
    </div>
