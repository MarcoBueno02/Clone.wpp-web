<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhastApp Web</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/671ad03fed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">   
        <aside class="sidebar">
            <div class="toolbar-container">
                <img class="user-photo"  src="./img/avatar1.png">
                <div class="auxicons-toolbar-container">
                    <i class="fas fa-spinner"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
                <div class="notification-container">
                    <i class="fas fa-bell-slash"></i>
                    <p class="receive-notification">receba notificações de novas mensganes</p>
                    <p class="activate-notification">ativar notificações na area de trabalho<i class="fas fa-angle-right"></i></p>
                </div>
            </div>
            <div class="search-container">
                <i id="contact-search" class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Procurar ou começar uma nova conversa">
            </div>
            <div class="contacts-container">
				<div class="contact-box active-chat">
					<img class="user-photo" src="img/avatar2.png">
					<div class="user-info">
						<p class="user-name">victoria ténorio</p>
						<p class="user-messagepreview"><i class="fas fa-check-double"></i>oi bb, vamo fecha?</p>
					</div>
					<div class="message-info">
						<p class="message-time">22:40</p>
					</div>
				</div>
				<div class="contact-box">
					<img class="user-photo" src="img/avatar3.png">
					<div class="user-info">
						<p class="user-name">Tio Ulisses</p>
						<p class="user-messagepreview">vascão vai ganhar hoje</p>
					</div>
					<div class="message-info">
						<p class="message-time">12:30</p>
						<p class="message-pending">3</p>
					</div>
				</div>
				<div class="contact-box">
					<img class="user-photo" src="img/avatar4.png">
					<div class="user-info">
						<p class="user-name">maria silva</p>
						<p class="user-messagepreview">o projeto ficou perfeito, obrigada!</p>
					</div>
					<div class="message-info">
						<p class="message-time">08:20</p>
						<p class="message-pending">5</p>
					</div>
				</div>
			</div>
        </aside>
        <main class="chat-container">

        </main>
    </div>
</body>
</html>
